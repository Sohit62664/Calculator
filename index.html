<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- <h1>I Phone Calculator</h1> -->
  <main>
    <div class="calculator">
      <div id="display">0</div>
      <div class="buttons">
        <button class="btn control" data-action="clear">AC</button>
        <button class="btn control" data-action="delete">DEL</button>
        <button class="btn operator" data-value="%">%</button>
        <button class="btn operator" data-value="/">÷</button>

        <button class="btn number" data-value="7">7</button>
        <button class="btn number" data-value="8">8</button>
        <button class="btn number" data-value="9">9</button>
        <button class="btn operator" data-value="*">×</button>

        <button class="btn number" data-value="4">4</button>
        <button class="btn number" data-value="5">5</button>
        <button class="btn number" data-value="6">6</button>
        <button class="btn operator" data-value="-">−</button>

        <button class="btn number" data-value="1">1</button>
        <button class="btn number" data-value="2">2</button>
        <button class="btn number" data-value="3">3</button>
        <button class="btn operator" data-value="+">+</button>

        <button class="btn number zero" data-value="0">0</button>
        <button class="btn number" data-value=".">.</button>
        <button class="btn operator" data-value="=">=</button>

        <button class="btn func" data-action="pi">π</button>
        <button class="btn func" data-action="square">x^2</button>
        <button class="btn func" data-action="power">xⁿ</button>
        <button class="btn func" data-action="factorial">x!</button>
      </div>
    </div>

  </main>
  <script src="script.js"></script>
</body>

</html>
